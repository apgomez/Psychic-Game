<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Predict the letter the computer has picked. Any letter from A - Z</h3>
          <br>
        </div>
    
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="guessed">Your Guesses so far: </p></li>
          </ul>
        
        </div>
        <div class="row-md-6 text-center">
            <img src="https://media.giphy.com/media/R6KaIT1PUznAA/giphy.gif">
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
